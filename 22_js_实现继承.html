    <script>
        // yui方法
        function instance(target, origin) {
            var o = function () {};
            return (function () {
                o.prototype = origin.prototype;
                target.prototype = new o();
                target.prototype.constructor = target; // 改变constructor
                target.prototype.uber = origin.prototype; // 保存继承引用
            })()
        }
    </script>
