<body>
    <!-- == -->
    <script>
        function print(n) {
            console.log(n)
        }

        print(null == undefined)
        print(![] == []) // true 右边转化为布尔, 任何转化为数字是0, 然后空数组调用valueOf转化为0,所以相等
        print({} == {}) // 比较地址
        print(+0 == -0) // true
        // 方法 -- 来自红宝书
        // 1. 如果有一个是布尔,则转化为Number
        // 2. 如果一个是数字,另一个是字符串,则字符串转数字
        // 3. 如果有一个是对象,另一个不是,对象调用valueOf方法,再比较

        // 特殊情况

        // NaN 不与任何数据相等, 包括它自己
        // null 和 undefined 相等
        // 对象比较只比较内存地址


        
    
    
    
    </script>
