<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*
        1. typeof 是一个关键字, 不是函数
        2. 能返回的数据有: string, number, object(object, array), boolean, function, symbol, undefined
        3. null 也是 object, 因为 最初 是32位系统, 内存前三位000的代表对象, 而 null 是 全0
        */


        // 自己实现一个完整的typeof
        function mytypeof(target) {
            if (typeof target === 'undefined') {
                throw new Error('mytypeof need one argument')
                return
            }
            if (typeof target === 'object') {
                return Object.prototype.toString.call(target).slice(8, -1)
            } else {
                return typeof target;
            }
        }
    </script>
</head>

</body>
</html>
