  <script>
    function print(e) {

    }

    function jumpFloorII(number) {
      return 1 << (--number);
    }

    function NumberOf1(n) {
      // write code here
      var count = 0,
        flag = 1;
      while (flag) {
        if (n & flag) count++;
        flag = flag << 1;
      }
      return count;
    }
    print(NumberOf1(2))
  </script>
