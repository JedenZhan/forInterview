<body>
    <script>
        // proxy就是代理, 一个对象, 加点代理方法, 赋值给另一个变量, 这个变量就是一个proxy, 所设置的操作会经过代理方法
        
        let obj = {
            name: 'Jeden',
            age: 18
        }
        let obj2 = new Proxy(obj, {
            set (newVal) {
                console.log(newVal)
            },
            get () {
                console.log(11111)
            }
        })
        
        
        
        
        
    </script>
</body>
</html>
