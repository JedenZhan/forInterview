        let url = 'http://img5.imgtn.bdimg.com/it/u=935292084,2640874667&fm=26&gp=0.jpg'

        function loadImg(url) {
            return new Promise((resloved, rejected) => {
                let img = new Image();
                img.src = url;
                img.onload = () => {
                    resloved(img)
                }
                img.onerror = (e) => {
                    rejected(e)
                }
            })
        }
        loadImg(url).then((img) => {
