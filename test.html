<body>
  <script>
    let obj = {
      name: 'jeden'
    }

    const observe = data => {
      if (!data || typeof data !== 'object') return
      Reflect.ownKeys(data).forEach(key => {
        defineReactive(data, key, data[key])
      })
    }

    const defineReactive = (data, key, val) => {
      observe(val)
      Reflect.defineProperty(data, key, {
        enumerable: true,
        configurable: false,
        get: () => val,
        set: newVal => {
          console.log(val, 'to', newVal)
          val = newVal
        }
      })
    }

    observe(obj)

    obj.name = 'zhan'
  </script>
</body>

</html>
