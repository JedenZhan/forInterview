<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #wrapper {
      height: 300px;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div id="wrapper"></div>
  <script>
    let wrapper = document.getElementById('wrapper')
    let i = 0

    wrapper.addEventListener('mousemove', dobounce(function (a, b) {
        console.log(i++, this)
      }, 500)
    )

    function dobounce(func, time) {
      let timer = null
      return function (...rest) {
        let _this = this
        clearTimeout(timer)
        timer = setTimeout(() => {
          func.apply(_this, rest)
        }, time);
      }
    }
  
  
  </script>
</body>
</html>
