<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 基本形式
        let func = (/*参数*/) => {
            // 语句
        }
        // 当参数只有一个返回值或者语句也只有一个时, 可以精简为
        let func2 = a => console.log(a)

        // 关于箭头函数的this问题
        (() => {
            console.log(this) // 直接写在全局的箭头函数的this是undefined
        })()

        let obj = {
            name: 'Jeden',
            sayName: function () {
                (() => {
                    console.log(this.name) // 写在普通函数里面的箭头函数 this 由最近一层的普通函数决定
                })()
            }
        }
        obj.sayName() // Jeden

        const func3 = (a) => {
            console.log(arguments, a) // 报错, 箭头函数没有arguments绑定
        }
        func3(1)

    </script>
</body>
</html>
