<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 原则: 左右数据类型, 结构相同, 个数不同多余的为undefined
        let [a, b, c] = [1, 2]
    
        console.log(a, b, c) // 1, 2, undefined

        let {d, e} = {name: 'hello', age: 18}
        console.log(d, e);

        // 解构赋值需要初始化程序,不能只写等号左边

        // let {f, g} // 报错

        // 对于嵌套结构
        let [h, i, j] = [1, [1, 2], 3]

        console.log(h, i, j) // 1, [1, 2], 3

        // let [k, [l, m]] = [1, 2] // 报错,结构必须一样

        let [k, [l, m]] = [1, [1, 2]] // 正确

        // 对象嵌套类似于数组嵌套
    </script>
</body>
</html>
