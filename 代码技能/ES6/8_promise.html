<body>
    <script>
        // promise
        // 开始有一个状态, 是pending
        // 然后第二个状态, 要么是resloved, 要么是rejected, 不能返回

        let pro1 = new Promise((reslove, rejected) => {
            reslove(1);
            // 这里如果报错, 直接rejected
            rejected(2)
        })

        pro1.then((data) => {
            console.log(data);
            return data
        }).then((data) => {
            console.log(data);
            return data;
        })
    </script>
</body>
