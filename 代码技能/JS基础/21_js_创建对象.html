    <script>
        // 1.工厂模式
        function createObj(name) {
            const o = new Object();
            o.name = name;
            o.getName = function () {
                console.log(this.name)
            }
            return o;
        }
        // 缺点:
        // 对象无法识别, 所有对象指向 Object

        // 2.构造函数模式
        function Person(name) {
            this.name = name;
            this.getName = function () {
                console.log(this.name)
            }
        }
        '优点: 对象可识别'
        // 缺点:
        // 每次创建实例时,都会创建一次方法, 占用内存
    

    
        // 构造函数模式优化
        function Person2(name) {
            this.name = name;
            this.getName = getName;
        }
        function getName() {
            console.log(this.name)
        }
        '解决每一次创建对象方法占用空间问题, 但不算是封装'
    
        // 3.纯原型模式
        function Person3(name) {

        }
        Person3.prototype.name = 'Jeden';
        Person3.prototype.getName = function () {
            console.log(this.name)
        }
        '方法不会重新创建,但所有实例和属性都会共享,不能初始化参数'

        // 4.组合模式
        function Person4(name) {
            this.name = name;
        }
        Person4.prototype.getName = function () {
            //
        }
        '该共享共享,该私有私有,使用最广泛'
