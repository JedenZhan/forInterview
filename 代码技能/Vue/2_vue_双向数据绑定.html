<body>
    <script>
        var arr = [], obj = {
            
        };

        Object.defineProperty(obj, 'key', {
            enumerable: true,
            configurable: true,
            set: function (newValue) {
                console.log('我被改变啦' + newValue)
                obj.value = newValue;
            },
            get: function () {
                return this.value
            }
        })

        console.log(obj)
        obj.key = arr; // 触发set
        obj.key.push(1); // 数组被改变了,但是没有触发set
        console.log(obj)
    </script>
</body>
</html>
